<h1>{{title}}</h1>
<form>
  <div class="form-group">
    <label>Task Description</label>
    <input type="text" class="form-control" placeholder="Some important task" ng-model="todo.task">
  </div>
  <div class="form-group">
    <label>Due Date</label>
    <input type="text" class="form-control" placeholder="1/12/15" ng-model="todo.dueDate"/>
  </div>
  <div class="form-group">
    <label>Assigned To</label>
    <input type="text" class="form-control" placeholder="Zoe" ng-model="todo.assignedTo"/>
  </div>
  <div class="form-group">
    <label>Location</label>
    <input type="text" class="form-control" placeholder="The Moon" ng-model="todo.location"/>
  </div>
  <div class="form-group">
    <label>Urgency</label>
    <input type="text" class="form-control" placeholder="Low" ng-model="todo.urgency"/>
  </div>
  <div class="form-group">
    <label>Dependencies</label>
    <input type="text" class="form-control" placeholder="sword, cat, blanket" ng-model="todo.dependencies"/>
  </div>
  <button class="btn btn-default" ng-click="saveTodo()">{{btnText}}</button>
</form>
